<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0523756ea6.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="index.js" type="module" defer></script>
    <title>Restaurant Ordering App</title>
</head>
<body>
    <div class="all-content" id="all-content">
        <header class="header">
            <h1 class="header-title">Jimmy's Diner</h1>
            <h2 class="header-subheading">The best burgers and pizzas in town.</h2>
        </header>
        <div id="menu-items-container">
        </div>
        <div id="order-container">
        </div>
        <div class="modal-container">
            <h1 class="modal-title">Enter Card details</h1>
            <form class="input-section">
                <input
                name="full name"
                type="text"
                placeholder="Enter your name"
                id="name-input"
                required
                >
                <input
                    name="card number"
                    type="text"
                    placeholder="Enter card number"
                    id="card-number-input"
                    required
                >
                <input
                    name="cvv number"
                    type="text"
                    placeholder="Enter CVV"
                    id="cvv-input"
                    required
                >
                <button type="button" id="pay-btn">Pay</button>
            </form>
        </div>
    </div>
</body>
</html>
