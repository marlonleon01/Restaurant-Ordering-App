<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0523756ea6.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="index.js" type="module" defer></script>
    <title>Restaurant Ordering App</title>
</head>
<body>
    <div class="all-content">
        <header class="header">
            <h1 class="header-title">Jimmy's Diner</h1>
            <h2 class="header-subheading">The best burgers and pizzas in town.</h2>
        </header>
        <div class="menu-items">
            <img src="images/Pizza Img.png" class="menu-img">
            <div class="item-contents">
                <h2 class="menu-item-title">Pizza</h2>
                <p class="item-description">pepperoni, mushroom, mozarella</p>
                <h3 class="item-price">$14</h3>
            </div>
            <div class="icon">
                <i class="fa-regular fa-plus"></i>
            </div>            
        </div>
    </div>
</body>
</html>
